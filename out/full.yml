        leading_diamond: 
        trailing_diamond: 
        background: p:green
        foreground: p:green_lighter
        template: "{{ if and (not .Segments.Project.Version) (.PackageManagerIcon) }}   {{ .Major }}.{{ .Minor }} {{ end }}"
