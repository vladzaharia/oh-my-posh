        leading_diamond: 
        trailing_diamond: " "
        background: p:orange
        foreground: p:orange_darker
        template: "{{ if and (not .Segments.Project.Version) (.Full) }}  {{ if .Error }}{{ .Error }}{{ else }}{{ .Full }}{{ end
