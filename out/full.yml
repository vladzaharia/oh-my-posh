          mapped_shell_names:
            bash: $
            shell: 󰈅
            zsh: 
            pwsh: 
            cmd: 
        foreground_templates:
          - "{{ if .Root }}p:orange{{ end }}"
          - "{{ if eq .Shell \"pwsh\" }}p:blue{{ end }}"
          - "{{ if eq .Shell \"bash\" }}p:green{{ end }}"
          - "{{ if eq .Shell \"zsh\" }}p:magenta{{ end }}"
