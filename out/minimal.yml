version: 3
final_space: true
shell_integration: true
enable_cursor_positioning: true
tooltips_action: replace
palette:
  transparent: transparent
  gray_lighter: "#eff2f6"
  gray_light: "#cfd8e3"
  gray: "#557090"
  gray_dark: "#2f3e50"
  gray_darker: "#090c10"
  red_lighter: "#fde8eb"
  red_light: "#f8bac4"
  red: "#dd1737"
  red_dark: "#730c1d"
  red_darker: "#170206"
  orange_lighter: "#fff3e5"
  orange_light: "#ffddb3"
  orange: "#ff8c00"
  orange_dark: "#804600"
  orange_darker: "#1a0e00"
  yellow_lighter: "#fffbe5"
  yellow_light: "#fff3b3"
  yellow: "#ffd700"
  yellow_dark: "#806c00"
  yellow_darker: "#1a1600"
  green_lighter: "#ebfaf2"
  green_light: "#c2f0d7"
  green: "#259459"
  green_dark: "#19663d"
  green_darker: "#05140c"
  teal_lighter: "#e8fcfc"
  teal_light: "#bbf6f5"
  teal: "#149794"
  teal_dark: "#0f716e"
  teal_darker: "#031716"
  blue_lighter: "#e6f3ff"
  blue_light: "#b4dafe"
  blue: "#0376e2"
  blue_dark: "#02427e"
  blue_darker: "#000d19"
  purple_lighter: "#efe9fb"
  purple_light: "#cebef3"
  purple: "#6d3ddc"
  purple_dark: "#2f146c"
  purple_darker: "#090416"
  magenta_lighter: "#faeaf2"
  magenta_light: "#f1c0d9"
  magenta: "#d53f8c"
  magenta_dark: "#691741"
  magenta_darker: "#15050d"
transient_prompt:
  background: p:transparent
  foreground: p:teal
  template: "├─ "
blocks:
  - type: prompt
    alignment: left
    segments:
      - type: os
        style: diamond
        leading_diamond: ╰─ 
        background: p:gray
        foreground: p:gray_light
        template: "{{ if eq .Code 0 }}{{ .Icon }}  {{ end }}"
        background_templates:
          - "{{ if eq .OS \"darwin\" }}p:purple{{ end }}"
          - "{{ if eq .OS \"linux\" }}p:yellow{{ end }}"
          - "{{ if eq .OS \"windows\" }}p:blue{{ end }}"
          - "{{ if eq .Icon \"\" }}p:blue{{ end }}"
          - "{{ if eq .Icon \"\" }}p:green{{ end }}"
          - "{{ if eq .Icon \"\" }}p:blue{{ end }}"
          - "{{ if eq .Icon \"\" }}p:red{{ end }}"
          - "{{ if eq .Icon \"\" }}p:blue{{ end }}"
          - "{{ if eq .Icon \"\" }}p:green{{ end }}"
          - "{{ if eq .Icon \"\" }}p:red{{ end }}"
          - "{{ if eq .Icon \"\" }}p:orange{{ end }}"
        foreground_templates:
          - "{{ if eq .OS \"darwin\" }}p:purple_lighter{{ end }}"
          - "{{ if eq .OS \"linux\" }}p:yellow_darker{{ end }}"
          - "{{ if eq .OS \"windows\" }}p:blue_lighter{{ end }}"
          - "{{ if eq .Icon \"\" }}p:blue_lighter{{ end }}"
          - "{{ if eq .Icon \"\" }}p:green_lighter{{ end }}"
          - "{{ if eq .Icon \"\" }}p:blue_lighter{{ end }}"
          - "{{ if eq .Icon \"\" }}p:red_lighter{{ end }}"
          - "{{ if eq .Icon \"\" }}p:blue_lighter{{ end }}"
          - "{{ if eq .Icon \"\" }}p:green_lighter{{ end }}"
          - "{{ if eq .Icon \"\" }}p:red_lighter{{ end }}"
          - "{{ if eq .Icon \"\" }}p:orange_darker{{ end }}"
      - type: status
        style: diamond
        leading_diamond: ╰─ 
        background: p:red
        foreground: p:red_lighter
        template: "{{ if .Code }} {{ .Code }} {{ end }}"
        properties:
          always_enabled: true
      - type: executiontime
        style: powerline
        powerline_symbol: 
        background: p:purple
        foreground: p:purple_lighter
        template: "  {{ .FormattedMs }} "
        properties:
          threshold: 45000
          style: roundrock
      - type: session
        style: powerline
        powerline_symbol: 
        background: p:blue
        foreground: p:blue_lighter
        template: "{{ if or .SSHSession (ne .UserName \"vlad\") }} {{ if .SSHSession }} {{ end }}{{ .UserName }}{{ if
          .SSHSession }}@{{ .HostName }}{{ end }} {{ end }}"
      - type: path
        style: powerline
        powerline_symbol: 
        background: p:teal
        foreground: p:teal_lighter
        properties:
          home_icon: " "
          style: agnoster_short
          max_depth: 1
      - type: shell
        style: diamond
        powerline_symbol: 
        trailing_diamond: 
        background: p:purple
        foreground: p:purple_lighter
        template: " {{ .Name }} "
